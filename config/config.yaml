random_state: 42

image:
  pix_height: 28
  pix_width: 28
  num_channels: 1

model:
  num_classes: 10
  num_batches: 256
  batch_size: 128
  epochs: 2
  starting_epoch: 0
  latent_dim: 100
  embedding_dim: 50
  label_smoothing:
    run: True
    degree: 0.1

discriminator:
  LeakyReLU_alpha: 0.2
  dropout_rate: 0.5
  adam_lr: 0.0001
  adam_beta_1: 0.5

generator:
  LeakyReLU_alpha: 0.2
  adam_lr: 0.0002
  adam_beta_1: 0.5


